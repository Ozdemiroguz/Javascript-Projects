<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Task List</title>

</head>

<body style=" background-color: rgb(50, 50, 50);">
    <h1 style="color: white; text-align: center; position: relative; top: 5vh; font-size: 72px; padding-bottom: 10px;">
        Task List</h1>
    <div class="container">
        <div class="row ">
            <div class="col s12">
                <div id="main" class="card ">
                    <div class="card-content pt-4">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>

                                </div>
                                <input type="submit" name="" value="Add Task" class="btn">

                            </form>
                        </div>
                    </div>
                    <div class="card-action pt4">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Task</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="" class="clear-task btn black">Clear Taks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/
materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app1.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Random Dog</title>
    <style>
        body,
        html {
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="height: 100%;">
    <div id="background" style="  position:relative;  background-image: url(cute-dog-headshot.jpg); filter: blur(4px); -webkit-filter: blur(4px); height: 100%;
    background-position: center; background-repeat: no-repeat; background-size: cover;">

    </div>

    <div style=" text-align: center;font-weight: bolder; position: absolute; width: 100%; top: 0;">
        <h1 style=" text-align: center;">Random Dog Picture</h1>
    </div>



    <div class=" card"
        style="position: absolute; width: 30%; left: 5%; top: 30vh; box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);">
        <h3 class="card-header">Random Dog Picture</h3>
        <form id="inputForm">
            <div class="card-body">
                <select class="custom-select" style="width: 250px; margin-bottom: 40px;">
                    <option> All breeds</option>
                </select><br>
                <input type="submit" class="btn btn-primary" value="Get Picture">
            </div>
        </form>
    </div>
    <div class="container" style="  position: absolute; max-width: 40%; max-height: 30vh;  top: 20vh; left: 50%;  background: rgba(255, 255, 255, 0.2); 
        backdrop-filter: blur(1px);">
        <h1 style="text-align: center;">Pictures</h1>
        <div style="width: 40%; height:50vh;"></div>
        <img src="cute-dog-headshot.jpg" id="screen"
            style="position: absolute; top:50px ;left: 0% ;width: 100%; height:auto; border-radius: 5px;">
    </div>
    <script src="dog.js"></script>
</body>

</html>
